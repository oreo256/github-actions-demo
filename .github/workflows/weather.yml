name: Show today's weather

# on:
#   schedule:
#     - cron: "0 21 * * *"
#   workflow_dispatch:

on:
  workflow_dispatch:
  
permissions:
  contents: write

jobs:
  weather:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fetch weather
        run: |
          curl -s "https://api.openweathermap.org/data/2.5/weather?q=Tokyo&appid=${{ secrets.WEATHER_API_KEY }}&units=metric" \
          | jq -r '"Tokyo Weather: \(.weather[0].main) \(.main.temp)Â°C"' > weather.txt

      - name: Update README
        run: |
          echo "" >> README.md
          cat weather.txt >> README.md

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "feat: update weather [skip ci]" || echo "No changes"
          git push